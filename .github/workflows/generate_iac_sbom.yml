name: container-iac-sbom

on:
  workflow_dispatch:


jobs:

  container-scan:
      runs-on: ubuntu-latest
      name: container scan

      steps:
        - name: checkout
          uses: actions/checkout@v2

        - name: container-scan action step
          id: container-scan
          uses: veracode/container_iac_secrets_scanning@v1.0.1
          with:
            vid: ${{ secrets.VID }}
            vkey: ${{ secrets.VKEY }}
            command: "sbom" 
            type: "directory"
            source: "./"
            format: "cyclonedx-json"
            debug: false
            fail_build: false
